function generateQR() {
    const equipmentId = document.getElementById('equipment_id').value.trim();
    
    if (!equipmentId) {
        showStatus('Please enter an equipment ID', 'error');
        return;
    }
    
    // Create the URL with equipment ID parameter
    const baseUrl = window.location.origin + window.location.pathname;
    const qrUrl = `${baseUrl}?equipment_id=${encodeURIComponent(equipmentId)}`;
    
    if (selectedMethod === 'online') {
        generateOnlineQR(qrUrl, equipmentId);
    } else {
        generateLibraryQR(qrUrl, equipmentId);
    }
}

function generateOnlineQR(qrUrl, equipmentId) {
    const qrContainer = document.getElementById('qrcode');
    qrContainer.innerHTML = '<p style="color: #667eea;">Generating QR Code...</p>';
    
    // Create image element for online QR service
    const img = document.createElement('img');
    img.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&format=png&data=${encodeURIComponent(qrUrl)}`;
    img.alt = 'QR Code for ' + equipmentId;
    img.style.borderRadius = '12px';
    img.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
    img.style.maxWidth = '100%';
    
    img.onload = function() {
        qrContainer.innerHTML = '';
        qrContainer.appendChild(img);
        
        document.getElementById('qr-display').classList.remove('hidden');
        document.getElementById('qr-equipment-id').textContent = equipmentId;
        showStatus('QR Code generated successfully!', 'success');
        
        currentEquipmentId = equipmentId;
    };
    
    img.onerror = function() {
        qrContainer.innerHTML = '<p style="color: #fc466b;">Failed to load QR code</p>';
        showStatus('Failed to generate QR code using online service. Please try the JS Library method or check your internet connection.', 'error');
    };
}

function generateLibraryQR(qrUrl, equipmentId) {
    // Dynamic import of QR library
    if (!window.QRCode) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js';
        script.onload = function() {
            console.log('QRCode library loaded successfully');
            generateWithLibrary(qrUrl, equipmentId);
        };
        script.onerror = function() {
            showStatus('Failed to load QR Code library. Please use Online QR method instead.', 'error');
        };
        document.head.appendChild(script);
    } else {
        generateWithLibrary(qrUrl, equipmentId);
    }
}

function generateWithLibrary(qrUrl, equipmentId) {
    const qrContainer = document.getElementById('qrcode');
    qrContainer.innerHTML = '';
    
    try {
        // Create canvas
        const canvas = document.createElement('canvas');
        qrContainer.appendChild(canvas);
        
        window.QRCode.toCanvas(canvas, qrUrl, {
            width: 300,
            height: 300,
            colorDark: '#2d3748',
            colorLight: '#ffffff',
            errorCorrectionLevel: 'H'
        }, function (error) {
            if (error) {
                console.error('QR Generation Error:', error);
                qrContainer.innerHTML = '<p style="color: #fc466b;">Library QR generation failed</p>';
                showStatus('QR generation failed with library method. Try the Online QR method instead.', 'error');
            } else {
                document.getElementById('qr-display').classList.remove('hidden');
                document.getElementById('qr-equipment-id').textContent = equipmentId;
                showStatus('QR Code generated successfully using JS library!', 'success');
                
                currentEquipmentId = equipmentId;
            }
        });
    } catch (error) {
        console.error('Library error:', error);
        qrContainer.innerHTML = '<p style="color: #fc466b;">Library error occurred</p>';
        showStatus('Library error. Please try the Online QR method.', 'error');
    }
}

function downloadQR() {
    const qrContainer = document.getElementById('qrcode');
    const canvas = qrContainer.querySelector('canvas');
    const img = qrContainer.querySelector('img');
    
    if (canvas) {
        // Download canvas QR code
        const link = document.createElement('a');
        link.download = `qr_${currentEquipmentId}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
        showStatus('QR Code downloaded successfully!', 'success');
    } else if (img) {
        // For online QR, create a new link
        const link = document.createElement('a');
        link.download = `qr_${currentEquipmentId}.png`;
        link.href = img.src;
        link.target = '_blank';
        link.click();
        showStatus('QR Code download initiated!', 'success');
    } else {
        showStatus('No QR code available to download', 'error');
    }
}

function showStatus(message, type) {
    const statusDiv = document.getElementById('statusMessage');
    let iconClass = '';
    
    if (type === 'loading') {
        iconClass = '<div class="spinner"></div> ';
    }
    
    statusDiv.innerHTML = `<div class="status-message status-${type}">${iconClass}${message}</div>`;
    
    if (type === 'success') {
        setTimeout(() => {
            statusDiv.innerHTML = '';
        }, 5000);
    } else if (type === 'error') {
        setTimeout(() => {
            statusDiv.innerHTML = '';
        }, 10000);
    }
}

        });

        // Check if the response is OK (status code 200-299)
        if (!response.ok) {
            const errorText = await response.text();
            return errorText
            console.error(`HTTP error! status: ${response.status}\nMessage: ${errorText}`);
            throw new Error(`HTTP error! status: ${response.status}, Message: ${errorText}`);

        }
        
        // Parse the JSON response and return the access token
        const data = await response.json();
        console.log('Token response:', data);
        
        // Based on your API output, the token field is called 'token', not 'access_token'
        return data.token || data.access_token;
    } catch (error) {
        console.error(`Error obtaining access token: ${error.message}`);
        return error.message;

    }
}

// Function to make API POST requests
async function makeApiPostRequest(data) {
    const token = await getAccessToken();
    if (!token) {
        console.error('Cannot make API call: no access token');
        return token;
        throw new Error('Failed to obtain access token');
        
    }

    try {
        console.log('Making API POST request to:', endpoint);
        console.log('Request data:', JSON.stringify(data, null, 2));
        
        const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(data)
        });

        console.log('API Response status:', response.status);
        console.log('API Response headers:', [...response.headers.entries()]);

        if (!response.ok) {
            const errorText = await response.text();
            console.error('API Error Response:', errorText);
            return errorText;
            throw new Error(`API POST request failed: ${response.status} - ${errorText}`);
        }

        const result = await response.json();
        console.log('API POST request successful:', result);
        return result;
        
    } catch (error) {
        console.error('API POST request error:', error.message);
        return error.message;
        throw error;
    }
}
